replicaCount: 3

image:
  repository: "us-central1-docker.pkg.dev/thermal-imprint-412915/artemis/artemis"
  tag: "2.0.0"


service:
  type: ClusterIP
  port: 5000



ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dev-artemis.awszubco.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: dev-artemis-tls
     hosts:
       - dev-artemis.awszubco.com